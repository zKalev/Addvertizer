<div class="container-fluid">
    <div class="row">

        <div class="col-md-2">
            <div ng-if="isAuthenticated()" ng-include="'views/partials/navigation.html'"></div>
        </div>

        <!--<div class="col-md-8 col-md-offset-1">-->

            <!--<div ad  publishFunc="publishFunc"></div>-->
            <form class=" col-md-6 col-md-offset-1 breadcrumb">
                <div class="row margin-bottom-30"></div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="pull-left">
                            <div class="row margin-bottom-15">
                                <div form-group class="col-md-12">
                                    <div class="pull-left">
                                        <label for="new-ad-title">Title</label>
                                        <input id="new-ad-title" type="text" placeholder="title"
                                               ng-model="ad.title" required="required" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row margin-bottom-15">
                                <div form-group class="col-md-12">
                                    <div class="pull-right">
                                        <label for="new-ad-text-area">Text</label>
                                        <textarea id="new-ad-text-area" type="text" placeholder="title"
                                                  ng-model="ad.text" required="required"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="pull-left margin-0 jumbotron margin-top-1">
                            <img class="margin-0" width="100%" height="100%" ng-src="./img/no_image_available_svg.png">
                        </div>
                    </div>
                    <div class="col-md-5">

                    </div>
                </div>
                <div class="row margin-bottom-15">
                    <div form-group class="col-md-6 ">
                        <!--<div >-->
                        <label for="new-ad-image">Image</label>
                        <input id="new-ad-image" type="file"/>
                        <!--</div>-->
                    </div>
                    <div class="col-md-6"></div>

                </div>
                <div ng-controller="HomeCtrl">
                    <div class="row margin-bottom-15">
                        <div class="col-md-3">
                            <label for="new-ad-select-category">Category:</label>
                            <select ng-model="ad.category" id="new-ad-select-category">
                                <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-9"></div>
                    </div>
                    <div class="row margin-bottom-15">
                        <div class="col-md-3">
                            <div class="pull-left">
                                <label for="new-ad-select-town">Town:</label>
                                <select ng-model="ad.town" id="new-ad-select-town">
                                    <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-9"></div>
                    </div>
                </div>
                <div class="row margin-bottom-15">
                    <div class="col-md-12">
                        <a class="bg-primary btn-sm" ng-click="publish(ad)">Publish</a>
                        <a href="#/user/home" class="bg-primary btn-sm">Cancel</a>
                    </div>
                </div>
            </form>
        <!--</div>-->
        <div class="col-md-3"></div>
    </div>
</div>
